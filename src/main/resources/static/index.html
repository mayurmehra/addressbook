<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- -------------- Bootstrap CSS -------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Address Book</title>
</head>

<body>

    <div class="h1" style="text-align: center;">Address Book</div>
    <hr class="border border-primary border-2 opacity-75">
    <div class="container">
        <form id="form" class="row g-3">
            <div class="col-md-6">
                <label for="inputFirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputFirstName" name="firstname">
            </div>
            <div class="col-md-6">
                <label for="inputLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputLastName" name="lastname">
            </div>
            <div class="col-md-6">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="text" class="form-control" id="inputEmail" name="email">
            </div>
            <div class="col-md-6">
                <label for="inputPhone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="inputPhone" name="phone">
            </div>
            <div class="col-12">
                <label for="inputAddress1" class="form-label">Address Line 1</label>
                <input type="text" class="form-control" id="inputAddress1" name="address1"
                    placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address Line 2</label>
                <input type="text" class="form-control" id="inputAddress2" name="address2" placeholder="1234 Main St">
            </div>
            <div class="col-md-4">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" name="city">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <input type="text" class="form-control" id="inputState" name="state">
            </div>
            <div class="col-md-4">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip" name="zip" pattern="\d*">
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>


    <div class="container">
        <table class="table table-hover" id="addresstable">
            <thead>
                <tr>
                    <td>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Address Line 1</th>
                    <th scope="col">Address Line 2</th>
                    <th scope="col">City</th>
                    <th scope="col">State</th>
                    <th scope="col">Zip</th>
                    </td>
                </tr>
            </thead>
            <tbody id="address-body"></tbody>
        </table>
    </div>

    <script>
        // Method to capture the form data and send to server
        const getaddresses = function(){
            fetch("/addresses", {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        })
            .then(response => response.json())
            .then(data => {
                for(let i=0; i<data.length; i++){
                    add = data[i];
                    output = `<tr>
                        <td>${add.firstname}</td>
                        <td>${add.lastname}</td>
                        <td>${add.email}</td>
                        <td>${add.phone}</td>
                        <td>${add.address1}</td>
                        <td>${add.address2}</td>
                        <td>${add.city}</td>
                        <td>${add.state}</td>
                        <td>${add.zip}</td>
                        </tr>`

                    document.getElementById("address-body").innerHTML += output;
                }

            })
            .catch(error => console.error('Error:', error));

            //appending data to the table
            
        }



        const save = function (ev) {
            ev.preventDefault();

            const form = document.getElementById("form");
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            fetch("/addresses", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    else {
                        throw new Error(`Returned response status code: ${response.status}`);
                    }
                })
                .then(data => {
                    console.log(data);
                    form.reset();
                })
                .catch(error => console.error('Error:', error));


        }

        // Script execution starts here
        getaddresses();

        document.getElementById("form").addEventListener('submit', save);
        
    </script>

</body>

</html>
